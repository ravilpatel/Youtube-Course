<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Course Portal</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <h2><i class="fas fa-book-reader"></i> Course Outline</h2>

    <div id="sidebarProgress">
      <div id="sidebarProgressBar"></div>
    </div>
    <ul id="videoList"></ul>
    <button id="loadMoreBtn" onclick="loadMore()" style="margin-top: 15px;">
      <i class="fas fa-plus-circle"></i> Load More
    </button>
  </div>

  <div class="main">
    <div class="top-bar">
      <h1><i class="fab fa-youtube"></i> YouTube Playlist Learner</h1>
      <button id="themeToggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    </div>

    <div class="input-group">
      <input type="text" id="playlistUrl" placeholder="Paste YouTube Playlist URL here..." />
      <div class="button-group">
        <button onclick="loadPlaylist()"><i class="fas fa-play"></i> Load</button>
        <button onclick="clearPlaylist()"><i class="fas fa-trash"></i> Clear</button>
      </div>
    </div>

    <div id="courseContainer"></div>
    <a href="https://linkedin.com/in/ravilparmar" target="_blank" class="footer-link">
       in/ravilpatel
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
